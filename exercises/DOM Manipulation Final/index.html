<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div id="cards-section">
    
    <div class="card">
      <div class="card-img-container">
        <img src="https://via.placeholder.com/150" height="150" width="150" alt="profile">
      </div>
      <div class="card-body">
        <h2 class="card-name">[NAME]</h2>

        <div>
          <span>HP:</span>
          <span class="hp">[HP]</span>
        </div>
        <div>
          <span>Attack:</span>
          <span class="attack">[ATTACK]</span>
        </div>
        <div>
          <span>Defense:</span>
          <span class="defense">[DEFENSE]</span>
        </div>
        <div>
          <span>Sp Attack:</span>
          <span class="sp-attack">[SP ATTACK]</span>
        </div>
        <div>
          <span>Sp Defense:</span>
          <span class="sp-defense">[SP DEF]</span>
        </div>
        <div>
          <span>Speed:</span>
          <span class="speed">[SPEED]</span>
        </div>
      </div>
    </div>

  </div>
  <script src="./../../resources/stage-girls-data.js"></script>
  <script src="./classes/stageGirl.js"></script>

  <script src="./index.js"></script>
</body>
</html>
