<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div id="cards-section">
    
    <div id="nana" class="card">
      <div class="card-img-container">
        <img src="./../../resources/images/nana.png" height="150" width="150" alt="profile">
      </div>
      <div class="card-body">
        <h2 class="card-name">Daiba Nana</h2>
        <div>
          <span>Birthday:</span>
          <span class="card-birthday">Jul 12, 2001</span>
        </div>
        <div>
          <span>Address:</span>
          <span class="card-address">Japan</span>
        </div>
        <div>
          <span>Phone:</span>
          <span id='banana-phone' class="card-phone">555-555-5555</span>
        </div>
      </div>
    </div>

    <div id="junna" class="card">
      <div class="card-img-container">
        <img src="./../../resources/images/junna.png" height="150" width="150" alt="profile">
      </div>
      <div class="card-body">
        <h2 class="card-name">Junna Hoshimi</h2>
        <div>
          <span>Birthday:</span>
          <span class="card-birthday">Oct 1, 2001</span>
        </div>
        <div>
          <span>Address:</span>
          <span class="card-address">Japan</span>
        </div>
        <div>
          <span>Phone:</span>
          <span class="card-phone">555-555-5555</span>
        </div>
      </div>
    </div>

    <div id="karen" class="card">
      <div class="card-img-container">
        <img id='karen-image' src="https://via.placeholder.com/150" height="150" width="150" alt="profile">
      </div>
      <div class="card-body">
        <h2 id='karen-name' class="card-name">[NAME]</h2>
        <div>
          <span>Birthday:</span>
          <span id='karen-birthday' class="card-birthday">[BIRTHDAY]</span>
        </div>
        <div>
          <span>Address:</span>
          <span id='karen-address' class="card-address">[ADDRESS]</span>
        </div>
        <div>
          <span>Phone:</span>
          <span id='karen-phone' class="card-phone">[PHONE]</span>
        </div>
      </div>
    </div>
  </div>

  
  <script src="./../../resources/stage-girls-data.js"></script>
  <script src="./index.js"></script>
</body>
</html>
